<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    setInterval(() => {
        dateTime();
    }, 1000);
    
    function dateTime(){
        //geting date and time
        const d = new Date();
        var day = d.getDate();
        var month = d.getMonth();
        var year = d.getFullYear();
        document.getElementById("date").innerText = `${day}-${month+1}-${year}`;

        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();
        var a = 'AM';
        if(hour >= 12){
            hour = hour - 12;
            a = 'PM';
        }
        document.getElementById("time").innerText = `${hour}:${minute}:${second} ${a}`;
    }

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
    }

    //following is to show confirm delete button
    function del(who, id) {
        $(who).hide();
        $('#' + id).show();
    }

    //following is to active the link
    function activeDash(link){
        $('#dash').addClass("activeDashboard");
        console.log(link);
    }
</script>
